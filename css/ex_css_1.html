<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2 {
            color: red;
            font-size: 10px;
        }
        h2{
            text-decoration: underline;
        }
        header h1{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>
        <h1>CSS</h1>
    </header>
    <h2>Javascript</h2>
    <h3>HTML</h3>
    <h1>PHP</h1>
    <!--h1 숫자가 높아질 수록 중요도가 낮아진다.
즉 h태그는 단순히 글자의 크기를 조절하기 위함이 아니라
텍스트의 중요도를 나타내는 것을 의미한다.(html은 정보이다.)
스타일은 CSS에서 조절한다.-->
</body>

</html>
